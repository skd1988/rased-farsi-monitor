name: Inoreader RSS Ingestion Cron

on:
  # ÿßÿ¨ÿ±ÿß€å ÿÆŸàÿØ⁄©ÿßÿ± Ÿáÿ± 30 ÿØŸÇ€åŸÇŸá
  schedule:
    - cron: "*/30 * * * *"
  # ÿßÿ¨ÿ±ÿß€å ÿØÿ≥ÿ™€å ÿßÿ≤ ÿ™ÿ® Actions
  workflow_dispatch:

jobs:
  call-ingestion:
    runs-on: ubuntu-latest

    steps:
      - name: Call inoreader-rss-ingestion Edge Function
        env:
          SUPABASE_FUNCTION_URL: ${{ secrets.SUPABASE_FUNCTION_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$SUPABASE_FUNCTION_URL" ]; then
            echo "‚ùå SUPABASE_FUNCTION_URL secret is not set"
            exit 1
          fi

          if [ -z "$SUPABASE_ANON_KEY" ]; then
            echo "‚ùå SUPABASE_ANON_KEY secret is not set"
            exit 1
          fi

          echo "üöÄ Calling $SUPABASE_FUNCTION_URL ..."

          HTTP_CODE=$(curl -sS -o response.json -w "%{http_code}" \
            -X POST "$SUPABASE_FUNCTION_URL" \
            -H "Content-Type: application/json" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            --data '{}')

          echo "üì¶ Response body:"
          cat response.json || true
          echo ""
          echo "üì° HTTP status: $HTTP_CODE"

          if [ "$HTTP_CODE" -lt 200 ] || [ "$HTTP_CODE" -ge 300 ]; then
            echo "‚ùå Edge Function returned non-2xx status code"
            exit 1
          fi

          echo "‚úÖ Inoreader ingestion trigger completed successfully"

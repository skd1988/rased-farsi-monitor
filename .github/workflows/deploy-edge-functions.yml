name: Deploy Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy ALL Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: chtsmcvncfabdogrffns
        run: |
          for fn in supabase/functions/*; do
            if [ -d "$fn" ]; then
              name=$(basename "$fn")
              if [[ "$name" == _* ]]; then
                echo "‚è© Skipping private/shared directory: $name"
                continue
              fi
              echo "üöÄ Deploying function: $name"
              supabase functions deploy "$name" --project-ref $SUPABASE_PROJECT_ID
            fi
          done
          echo "‚úÖ All functions deployed!"

name: Intelligent Archive Daily Cron

on:
  schedule:
    - cron: "30 2 * * *"
  workflow_dispatch:

jobs:
  run-intelligent-archive:
    runs-on: ubuntu-latest
    steps:
      - name: Call intelligent-archive
        env:
          SUPABASE_FUNCTION_URL: ${{ secrets.SUPABASE_INTELLIGENT_ARCHIVE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "üìö Running intelligent archive..."
          HTTP_CODE=$(curl -sS -o response.json -w "%{http_code}" \
            -X POST "$SUPABASE_FUNCTION_URL" \
            -H "Content-Type: application/json" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            --data '{}')
          echo "üì¶ Response:"
          cat response.json
          echo "üì° HTTP: $HTTP_CODE"
          if [ "$HTTP_CODE" -lt 200 ] || [ "$HTTP_CODE" -ge 300 ]; then
            echo "‚ùå Intelligent archive failed"
            exit 1
          fi
          echo "‚úÖ Intelligent archive completed"

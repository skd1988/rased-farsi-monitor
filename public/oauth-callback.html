<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصال به Inoreader...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem;
            font-weight: 600;
        }
        p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.75rem;
            text-align: left;
            direction: ltr;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1 id="status">در حال اتصال به Inoreader</h1>
        <p id="message">لطفاً صبر کنید...</p>
        <div id="debug" class="debug"></div>
    </div>
    
    <script>
        (function() {
            const debugDiv = document.getElementById('debug');
            const statusEl = document.getElementById('status');
            const messageEl = document.getElementById('message');
            
            function log(msg) {
                console.log('[OAuth Callback]', msg);
                const line = document.createElement('div');
                line.textContent = msg;
                debugDiv.appendChild(line);
            }
            
            try {
                log('Page loaded');
                log('Full URL: ' + window.location.href);
                log('Search: ' + window.location.search);
                log('Hash: ' + window.location.hash);
                
                // گرفتن code از query string (بعد از ?)
                let code = null;
                let error = null;
                
                // اول از search بگیر
                const searchParams = new URLSearchParams(window.location.search);
                code = searchParams.get('code');
                error = searchParams.get('error');
                
                // اگه پیدا نکردی، از hash بگیر
                if (!code && window.location.hash.includes('?')) {
                    const hashQuery = window.location.hash.split('?')[1];
                    const hashParams = new URLSearchParams(hashQuery);
                    code = hashParams.get('code');
                    error = hashParams.get('error');
                }
                
                log('Code found: ' + (code ? 'YES (' + code.substring(0, 15) + '...)' : 'NO'));
                log('Error: ' + (error || 'none'));
                
                if (error) {
                    statusEl.textContent = 'خطا در OAuth';
                    messageEl.textContent = error;
                    log('ERROR: ' + error);
                    return;
                }
                
                if (!code) {
                    statusEl.textContent = 'خطا';
                    messageEl.textContent = 'کد OAuth یافت نشد!';
                    log('ERROR: No code in URL');
                    return;
                }
                
                // تشخیص base URL
                const origin = window.location.origin;
                const pathname = window.location.pathname;
                
                // حذف /oauth-callback.html از path
                let basePath = pathname.replace('/oauth-callback.html', '');
                if (!basePath.endsWith('/')) {
                    basePath += '/';
                }
                
                const baseUrl = origin + basePath;
                
                log('Origin: ' + origin);
                log('Pathname: ' + pathname);
                log('Base path: ' + basePath);
                log('Base URL: ' + baseUrl);
                
                // Redirect به hash route
                const redirectUrl = baseUrl + '#/settings/inoreader?code=' + encodeURIComponent(code);
                
                log('Redirecting to: ' + redirectUrl);
                
                statusEl.textContent = '✓ موفق';
                messageEl.textContent = 'در حال انتقال...';
                
                // Redirect بعد از 500ms
                setTimeout(function() {
                    log('Executing redirect now...');
                    window.location.replace(redirectUrl);
                }, 500);
                
            } catch (err) {
                console.error('[OAuth Callback] Error:', err);
                statusEl.textContent = 'خطای داخلی';
                messageEl.textContent = err.message;
                log('EXCEPTION: ' + err.message);
            }
        })();
    </script>
</body>
</html>
